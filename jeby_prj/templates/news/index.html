{% extends 'base_news.html' %}

{% load static %}

{% block custom_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'news/css/news_index.css' %}"/>
{% endblock custom_css %}

{% block content %}
<div class="container d-flex align-items-center h-75" id="search-box">
    <div class="d-flex flex-column w-100">
        <form action="{% url 'news:search' %}" method="post">
            {% csrf_token %}
            <div class="row mb-1">
                <div class="col text-center">
                    <p class="h4" id="search-title">뉴스 검색 키워드를 입력하세요.</p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body" id="keyword-box">
                            <div class="d-flex flex-row">
                                {% comment %} <div class="keyword">kt<img src="{% static 'images/multiply_capture.jpg' %}"></div> {% endcomment %}
                                <button type="button" class="btn btn-secondary" id="btn-keyword-group">키워드그룹</button>
                                <div class="flex-grow-1">
                                    <input type="text" class="form-control" name="keyword" autocomplete=off>
                                </div>
                                <div class="me-2"><span id="search-img"><i class="fas fa-search"></i></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
