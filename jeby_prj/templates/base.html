{% load static %}

<!doctype html>

<html lang="ko" class="h-100">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}Jeby{% endblock title %}
        </title>

        <link rel="shortcut icon" href="{% static 'images/swallow_16px.png' %}"/>
        <link rel="icon" sizes="152x152" href="{% static 'images/swallow_152px.png' %}"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-5.0.2/css/bootstrap.min.css' %}"/>

        {% block custom_css %}{% endblock custom_css %}
    </head>

    {% block body %}
    {% endblock body %}

    {% block script %}
    <script src="https://kit.fontawesome.com/5b01bdb70e.js" crossorigin="anonymous"></script>
    {% endblock script %}
</html>
